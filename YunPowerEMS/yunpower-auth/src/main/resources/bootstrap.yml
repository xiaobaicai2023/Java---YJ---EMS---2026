# Tomcat
server: 
  port: 9200

# Spring
spring: 
  application:
    # 应用名称
    name: yunpower-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 172.17.0.6:8848
        username: nacos
        password: 123456
      config:
        # 配置中心地址
        server-addr: 172.17.0.6:8848
        username: nacos
        password: 123456
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
