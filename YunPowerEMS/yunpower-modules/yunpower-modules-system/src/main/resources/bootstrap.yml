# Tomcat
server:
  port: 19201

# Spring
spring: 
  application:
    # 应用名称
    name: yunpower-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: 123456
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: 123456
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
